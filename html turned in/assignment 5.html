<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css selectors o3</title>
<style>
    p::first-line{
        background-color:aqua;
    }
    p::first-letter{
        font-size: 150%;
        color:coral;
    }
</style>
</head>
<body>
    <h1>Title</h1>
    <p>First line with some words in it that will attempt to make it longer than one sentence so it would work for showing the them highlight as yellow and first letter as coral</p>
    <p>Second line</p>
</body>
</html>
