<!DOCTYPE html>
<html>
    <head>
        <title>Same Layout Three Different Ways2</title>
        <style type="text/css">
            #div-1 {
                width : 100%;
                height : 100px;
                background-color: yellow;
                border: 2px solid blue;
            }
            #div-2 {
                width : 20%;
                height : 150px;
                float: left;
                background-color: skyblue;
                border: 2px solid black;
            }
            #div-3 {
                width : 100%;
                height : 150px;
                background-color: lightgreen;
                border: 2px solid black;
            }
            #div-4 {
                width : 100%;
                height : 100px;
                background-color: purple;
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <div id="div-1"></div>
        <div id="div-2"></div>
        <div id="div-3"></div>
        <div id="div-4"></div>
    </body>
</html>
