<!DOCTYPE html>
<html>
<head>
    <title>Position Absolute</title>
<style>
.a{
position: relative;
width: 400px;
height: 200px;
border: 3px solid black;
}

.b {
position: absolute;
top: 80px;
right: 0;
width: 200px;
height: 100px;
border: 3px solid black;
}
</style>
</head>
<body>
<div class="a">
<div class="b"></div>
</div>
</body>
</html>
