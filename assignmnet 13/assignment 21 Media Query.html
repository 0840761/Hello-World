<!DOCTYPE html>
<html>
<head>
<title>Media Query</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
h1 {
color: red;
}
@media only screen and (min-width: 1200px) {
h1 {
color: green;
}
}
</style>
</head>
<body>
<h1>Change the color of the H1 when the page size is at a minimum width of 1200 px or greater.</h1>
</body>
</html>
