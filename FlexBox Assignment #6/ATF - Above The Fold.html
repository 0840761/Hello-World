<title>FlexBox Assignment #6 - ATF - Above The Fold</title>
<style>
body {
   margin: 0px;
}
div {
   display: flex;
   flex-wrap: wrap;
   -webkit-box-flex: 1 ;
   -moz-box-flex: 1;
   box-flex: 1;
   -webkit-flex: 1 1 auto;
   flex: 1 1 auto;

   border: 10px solid red;
    text-align: center;
}
img {
max-height: 100%;
min-width: 100%;
object-fit: cover;
vertical-align: bottom;
overflow:auto;
}
</style>
</head>

<div>
<img src="download.png"> 
</div>
